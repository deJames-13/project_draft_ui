<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEH Tech Shop</title>

    <link rel="stylesheet" href="../css/main.css" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header>
      <nav class="relative mx-auto p-4 drop-shadow-md">
        <div class="flex items-center justify-between">
          <div class="pt-2">
            <img src="../img/deh-logo.png" alt="deh-logo" class="h-20" />
          </div>

          <div class="hidden space-x-8 p-2 items-center md:flex">
            <a href="#" class="text-accent hover:text-secondary"> Home </a>
            <a href="#" class="text-accent hover:text-secondary"> About Us </a>
            <a href="#" class="text-accent hover:text-secondary"> Contacts </a>
            <a href="#" class="text-accent hover:text-secondary"> Products </a>
            <button
              id="nav-cta"
              href="#"
              class="text-accent hover:text-white px-6 rounded-full bg-secondary75 p-2"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Top Bar -->
      <div class="border my-2 mb-8 md:border-0">
        <div
          class="container flex flex-row-reverse items-center space-x-8 mx-auto"
        >
          <div class="py-4 flex space-x-4 mx-2 md:w-1/2">
            <div
              class="container rounded-full bg-primary10 border-b border-accent p-2 px-2"
            >
              <input
                type="text"
                class="container bg-primary10 px-4 text-lg focus:outline-none"
              />
            </div>
            <button
              class="rounded-full px-4 md:border md:border-primary hover:text-secondary"
            >
              <i class="fa fa-search md:hidden"></i>
              <span class="hidden text-lg md:block"> Search </span>
            </button>
          </div>
          <div
            class="p-4 md:flex md:items-center md:space-x-4 hover:text-secondary"
          >
            <span class="hidden md:block">Filters</span>
            <i class="fa fa-filter"></i>
          </div>
        </div>
      </div>

      <!-- Main Shop -->
      <div class="container flex items-start justify-between mx-auto">
        <!-- Side Bar -->
        <div
          class="container mx-2 mb-8 bg-primary10 border py-8 pl-5 rounded-xl border-accent border-r-2 w-20 md:w-auto"
        >
          <div class="flex flex-col items-stretch space-y-60">
            <div class="flex flex-col items-center space-y-8">
              <!-- shop [ACTIVE] -->
              <div
                class="active border border-r-0 border-accent bg-secondary30 container p-4 pl-4 rounded-l-full hover:drop-shadow-md md:flex md:items-center md:space-x-2"
              >
                <i class="fas fa-shop"></i>
                <span class="hidden md:block"> shop </span>
              </div>

              <!-- Cart -->
              <div
                class="container p-4 pl-4 bg-primary30 rounded-l-full md:flex md:items-center md:space-x-2 hover:drop-shadow-md hover:border hover:border-accent"
              >
                <i class="fas fa-cart-shopping"></i>
                <span class="hidden md:block"> cart </span>
              </div>

              <!-- Orders -->
              <div
                class="container p-4 pl-4 bg-primary30 rounded-l-full md:flex md:items-center md:space-x-2 hover:drop-shadow-md hover:border hover:border-accent"
              >
                <i class="fas fa-receipt"></i>
                <span class="hidden md:block"> orders </span>
              </div>
            </div>

            <!-- Logout -->
            <div
              class="container p-4 pl-4 bg-primary30 rounded-l-full md:flex md:items-center md:space-x-2 hover:drop-shadow-md hover:border hover:border-accent"
            >
              <i class="fas fa-right-from-bracket"></i>
              <span class="hidden md:block"> logout </span>
            </div>
          </div>
        </div>

        <div
          class="container p-4 px-6 mb-8 mx-4 border border-t-2 border-accent max-h-screen overflow-scroll rounded-t-xl flex flex-col items-start space-y-6"
        >
          <div
            class="container py-4 flex justify-between space-x-6 items-center"
          >
            <div
              class="container border border-accent rounded-md h-80 max-w-sm"
            >
              image
            </div>

            <!-- Item Info -->
            <div class="container flex flex-col space-y-3">
              <h1 class="text-4xl">Product Item</h1>
              <div class="flex justify-between">
                <p class="text-2xl font-light">Price</p>
                <p class="text-2xl font-bold">$999</p>
              </div>
              <div class="flex justify-between">
                <p class="text-2xl font-light">Stock Available</p>
                <p class="text-2xl font-light">99</p>
              </div>
              <p class="text-sm font-light">
                Tags: Laptop, Gadgets, Technology
              </p>
              <p class="text-sm font-light">Description</p>
              <p class="text-sm font-light">
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
            </div>
          </div>

          <!-- Button  -->
          <div class="container flex flex-col items-end space-y-2 max-w-sm">
            <div class="container flex justify-stretch items-center">
              <button
                class="container p-2 border border-accent rounded-full hover:bg-secondary50"
              >
                -
              </button>
              <p class="container text-center p-2">0</p>
              <button
                class="container p-2 border border-accent rounded-full hover:bg-secondary50"
              >
                +
              </button>
            </div>
            <div class="container">
              <button
                class="container text-center font-semibold rounded-full text-accent border border-accent py-2 hover:text-secondary30 hover:bg-secondary"
              >
                Add to Cart
              </button>
            </div>
            <div class="container">
              <button
                class="container text-center font-semibold rounded-full bg-primary50 text-accent border border-accent py-2 hover:text-secondary30 hover:bg-secondary"
              >
                Make Purchase
              </button>
            </div>
          </div>
          <br /><br />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
