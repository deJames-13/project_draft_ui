<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link rel="stylesheet" href="../css/main.css" />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="relative">
    <div class="hidden login-bg lg:block">
      <img src="../img/log-in-bg.png" alt="" />
    </div>
    <header>
      <nav class="relative mx-auto p-4 drop-shadow-md">
        <div class="flex items-center justify-between">
          <div class="pt-2">
            <img src="../img/deh-logo.png" alt="deh-logo" class="h-20" />
          </div>

          <div class="hidden space-x-8 p-2 items-center md:flex">
            <a href="#" class="text-accent hover:text-secondary"> Home </a>
            <a href="#" class="text-accent hover:text-secondary"> About Us </a>
            <a href="#" class="text-accent hover:text-secondary"> Contacts </a>
            <a href="#" class="text-accent hover:text-secondary"> Products </a>
            <button
              id="nav-cta"
              href="#"
              class="text-accent hover:text-white px-6 rounded-full bg-secondary75 p-2"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="border mt-12 flex items-center justify-center p-6 h-48 bg-cover bg-opacity-50 bg-center bg-no-repeat drop-shadow-lg lg:hidden"
        style="background-image: url(../img/sign-in-bg.png)"
      >
        <h1
          class="text-center self-center text-5xl text-white font-semibold drop-shadow-lg hover:text-primary hover:cursor-pointer hover:text-6xl hover:transition-all"
        >
          Log In
        </h1>
      </div>

      <div
        class="flex flex-col items-center mx-auto py-12 px-4 w-auto lg:flex-row-reverse lg:justify-around lg:px-10"
      >
        <form
          class="container flex flex-col space-y-6 items-center lg:w-1/2 lg:items-end"
        >
          <h1
            class="hidden text-5xl text-accent font-semibold hover:text-secondary lg:text-6xl lg:block"
          >
            Log In
            <i class="fas fa-arrow-right-to-bracket"></i>
          </h1>
          <input
            type="text"
            class="w-2/3 border-2 border-b-accent rounded-md p-2 px-4 text-lg bg-gray-100 focus:outline-none focus:border-accent hover: hover:bg-primary30 focus:bg-primary30"
            placeholder="Username"
          />
          <input
            type="password"
            class="w-2/3 border-2 border-b-accent rounded-md p-2 px-4 text-lg bg-gray-100 focus:outline-none focus:border-accent hover: hover:bg-primary30 focus:bg-primary30"
            placeholder="Password"
          />
          <input
            type="submit"
            class="w-2/3 mt-2 border border-accent rounded-md p-2 px-4 text-lg bg-primary30 focus:outline-none focus:border-accent hover:border-2 hover: hover:bg-primary50 focus:bg-primary30"
            value="Log in"
          />
          <div
            class="container flex flex-col space-y-6 items-center w-2/3 p-4 lg:hidden"
          >
            <p>Doesn't have an account?</p>
            <h3>
              <a
                href="./signup.html"
                class="text-primary font-bold text-xl hover:text-secondary hover:text-2xl hover:transition-all"
              >
                Sign up
              </a>
              here.
            </h3>
          </div>
        </form>

        <div
          class="hidden lg:mt-16 lg:flex lg:flex-col lg:space-y-4 lg:items-center lg:w-1/3 lg:h-64"
        >
          <p>Doesn't have an account?</p>
          <a
            href="./signup.html"
            class="text-center text-7xl text-white font-semibold drop-shadow-2xl hover:text-primary hover:cursor-pointer hover:text-8xl hover:transition-all"
          >
            Sign Up
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
